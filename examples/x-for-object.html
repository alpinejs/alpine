<html>
    <head>
        <script src="/dist/alpine.js" defer></script>
    </head>
    <body>
        <div x-data="data()">
            <template x-for="(value, key, index) in items">
                <span x-text="value" :key="key" @click="console.log(index)"></span>
            </template>
            <template x-for="(value, index, collection) in array">
                <div>
                    <span x-text="collection[index]"></span>
                    <span x-text="value" :key="index" @click="console.log(collection)"></span>
                </div>
            </template>
        </div>
        <script>
            function data() {
                return {
                    items: {
                        test: 'bar',
                        boo: 'baz'
                    },
                    array: [
                        'cool',
                        'stuff',
                    ]
                }
            }
        </script>
    </body>
</html>
