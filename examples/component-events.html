<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="../dist/alpine.js"></script>
</head>
<body>
    <div x-data="{ foo: 'bar', open: false }" id="test-component">
        <p>Open the console to see events being fired</p>
        <span x-text="foo"></span>
        <button @click="foo == 'bar' ? foo = 'baz' : foo = 'bar';" class="border bg-gray-100 p-2">Change text</button>

        <button @click="open = !open" class="border bg-gray-100 p-2">Toggle Div</button>
        <div
            x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-90"
        >Transitioned</div>
    </div>
    <script>
        let component = document.getElementById('test-component')

        component.addEventListener('alpine:data-mutated', (e) => {
            console.log('data has been mutated')
        })

        component.addEventListener('alpine:updated', (e) => {
            console.log('component has been updated')
        })

        component.addEventListener('alpine:transition-start', (e) => {
            console.log('transition started')
        })

        component.addEventListener('alpine:transition-end', (e) => {
            console.log('transition ended')
        })
    </script>
</body>
</html>
